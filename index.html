<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System - Waqf</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/landing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="landing-container">
        <div class="lang-switcher" aria-label="Language">
            <button type="button" class="lang-btn" data-lang="en" onclick="setLang('en')" title="English"><span data-i18n="lang_english">English</span></button>
            <button type="button" class="lang-btn" data-lang="bn" onclick="setLang('bn')" title="বাংলা"><span data-i18n="lang_bengali">বাংলা</span></button>
        </div>
        <div class="welcome-section">
            <div class="logo-area">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1 class="main-title" data-i18n="landing_welcome">Welcome to Task Manager</h1>
            <p class="subtitle" data-i18n="landing_subtitle">Manage and track student tasks efficiently</p>
        </div>

        <div class="selection-cards">
            <div class="role-card teacher-card" onclick="window.location.href='/pages/teacher-dashboard.html'">
                <div class="card-icon">
                    <i class="fas fa-chalkboard-teacher"></i>
                </div>
                <h2 data-i18n="landing_teacher">Teacher</h2>
                <p data-i18n="landing_teacher_desc">Manage tasks and monitor student progress</p>
                <div class="card-arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>

            <div class="role-card student-card" onclick="window.location.href='/pages/student-list.html'">
                <div class="card-icon">
                    <i class="fas fa-user-graduate"></i>
                </div>
                <h2 data-i18n="landing_student">Student</h2>
                <p data-i18n="landing_student_desc">View and complete your assigned tasks</p>
                <div class="card-arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>
        </div>

        <div class="footer-note">
            <p data-i18n="landing_select_role">Select your role to continue</p>
        </div>
    </div>
    <script src="js/i18n.js"></script>
</body>
</html>
