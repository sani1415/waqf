<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Task Management System - Waqf</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/landing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="landing-container">
        <div class="welcome-section">
            <div class="logo-area">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <div class="lang-switcher" aria-label="Language">
                <button type="button" class="lang-btn" data-lang="en" onclick="setLang('en')" title="English"><span data-i18n="lang_english">English</span></button>
                <button type="button" class="lang-btn" data-lang="bn" onclick="setLang('bn')" title="বাংলা"><span data-i18n="lang_bengali">বাংলা</span></button>
            </div>
            <h1 class="main-title" data-i18n="landing_welcome">Welcome to Task Manager</h1>
            <p class="subtitle" data-i18n="landing_subtitle">Manage and track student tasks efficiently</p>
        </div>

        <div class="selection-cards">
            <div class="role-card teacher-card" id="teacherCard">
                <div class="card-icon">
                    <i class="fas fa-chalkboard-teacher"></i>
                </div>
                <h2 data-i18n="landing_teacher">Teacher</h2>
                <p data-i18n="landing_teacher_desc">Manage tasks and monitor student progress</p>
                <div class="card-arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>

            <div class="role-card student-card" id="studentCard">
                <div class="card-icon">
                    <i class="fas fa-user-graduate"></i>
                </div>
                <h2 data-i18n="landing_student">Student</h2>
                <p data-i18n="landing_student_desc">View and complete your assigned tasks</p>
                <div class="card-arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>

            <div class="role-card spreadsheet-card" id="spreadsheetCard">
                <div class="card-icon">
                    <i class="fas fa-table"></i>
                </div>
                <h2 data-i18n="landing_spreadsheet">Task Sheet</h2>
                <p data-i18n="landing_spreadsheet_desc">Quick check-in: tap your name, enter PIN, mark tasks</p>
                <div class="card-arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>
        </div>

        <div class="footer-note">
            <p data-i18n="landing_select_role">Select your role to continue</p>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="login-modal-overlay" style="display: none;">
        <div class="login-modal">
            <button type="button" class="login-modal-close" id="loginModalClose" aria-label="Close">
                <i class="fas fa-times"></i>
            </button>
            <h2 class="login-modal-title" id="loginModalTitle" data-i18n="teacher_login">Teacher Login</h2>
            <form id="loginForm">
                <div class="login-form-group">
                    <label for="loginId"><span data-i18n="login_id">Login ID</span></label>
                    <input type="text" id="loginId" autocomplete="username" data-i18n-placeholder="placeholder_login_id" placeholder="e.g. teacher or waqf-001">
                </div>
                <div class="login-form-group">
                    <label for="loginPin"><span data-i18n="pin">PIN</span></label>
                    <input type="password" id="loginPin" autocomplete="current-password" maxlength="8" data-i18n-placeholder="placeholder_pin" placeholder="Enter your PIN">
                </div>
                <p id="loginError" class="login-error" style="display: none;"></p>
                <button type="submit" class="login-submit-btn" id="loginSubmitBtn">
                    <i class="fas fa-sign-in-alt"></i> <span data-i18n="login">Login</span>
                </button>
            </form>
        </div>
    </div>

    <script src="js/i18n.js"></script>
    <script src="js/hijri-date.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="js/storage/adapter.js"></script>
    <script src="js/storage/localStorage.js"></script>
    <script src="js/storage/firebase.js"></script>
    <script src="js/storage/firebase-config.js"></script>
    <script src="js/storage/config.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/auth-config.js"></script>
    <script src="js/landing-auth.js"></script>
</body>
</html>
