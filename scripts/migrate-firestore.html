<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Firestore Migration - Old → New Project</title>
    <style>
        body { font-family: system-ui; max-width: 600px; margin: 2rem auto; padding: 1rem; }
        textarea { width: 100%; height: 120px; font-family: monospace; font-size: 12px; }
        button { padding: 12px 24px; font-size: 16px; cursor: pointer; margin: 8px 4px 8px 0; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 1rem; overflow: auto; }
    </style>
</head>
<body>
    <h1>Firestore Migration</h1>
    <p>Migrates data from <strong>akhbaarulmadinah</strong> to <strong>waqful-madinah</strong>.</p>
    
    <h3>1. Add Web App to waqful-madinah & paste config below:</h3>
    <p><a href="https://console.firebase.google.com/project/waqful-madinah/settings/general" target="_blank">Open Project Settings → Add Web App → Copy config</a></p>
    <textarea id="newConfig">{"apiKey":"AIzaSyDdyV02qnRbrE_5aAfNcQ3auT2GRL1nZ60","authDomain":"waqful-madinah.firebaseapp.com","projectId":"waqful-madinah","storageBucket":"waqful-madinah.firebasestorage.app","messagingSenderId":"523390821312","appId":"1:523390821312:web:c5b382cd80cd11ba9b5e25"}</textarea>
    
    <h3>2. Run Migration</h3>
    <button id="run">Migrate Data</button>
    <div id="log"></div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script>
        const OLD_CONFIG = {
            apiKey: "AIzaSyCDa1_V3HUafIXWbc5afD60xopujPFHu7c",
            authDomain: "akhbaarulmadinah.firebaseapp.com",
            projectId: "akhbaarulmadinah",
            storageBucket: "akhbaarulmadinah.firebasestorage.app",
            messagingSenderId: "980144439407",
            appId: "1:980144439407:web:8219d6fe22cf380be98d9a"
        };

        const COLLECTIONS = ['students', 'tasks', 'messages', 'quizzes', 'quizResults'];

        function log(msg, isError) {
            const el = document.getElementById('log');
            el.innerHTML += `<div class="${isError ? 'error' : 'success'}">${msg}</div>`;
        }

        document.getElementById('run').onclick = async () => {
            const raw = document.getElementById('newConfig').value.trim();
            if (!raw) {
                log('Paste the new project config first.', true);
                return;
            }
            let newConfig;
            try {
                newConfig = JSON.parse(raw);
            } catch (e) {
                log('Invalid JSON config. Paste the full config object.', true);
                return;
            }
            if (!newConfig.projectId || newConfig.projectId !== 'waqful-madinah') {
                log('Config must be for project waqful-madinah', true);
                return;
            }

            document.getElementById('log').innerHTML = '';
            log('Initializing...');

            const oldApp = firebase.initializeApp(OLD_CONFIG, 'old');
            const newApp = firebase.initializeApp(newConfig, 'new');
            const oldDb = oldApp.firestore();
            const newDb = newApp.firestore();

            let total = 0;
            for (const col of COLLECTIONS) {
                try {
                    const snap = await oldDb.collection(col).get();
                    if (snap.empty) {
                        log(col + ': 0 documents (skipped)');
                        continue;
                    }
                    const batch = newDb.batch();
                    const ref = newDb.collection(col);
                    snap.forEach(doc => {
                        batch.set(ref.doc(doc.id), doc.data());
                    });
                    await batch.commit();
                    total += snap.size;
                    log(col + ': ' + snap.size + ' documents migrated');
                } catch (e) {
                    log(col + ': ERROR - ' + e.message, true);
                }
            }

            log('Done! Total ' + total + ' documents migrated.');
            log('Update js/storage/firebase-config.js with the new config, then deploy.');
        };
    </script>
</body>
</html>
