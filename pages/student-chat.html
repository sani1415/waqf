<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Chat with Teacher - Task Manager</title>
    <script src="../js/i18n.js"></script>
    <script src="../js/hijri-date.js"></script>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/student.css">
    <link rel="stylesheet" href="../css/messaging.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            <button class="back-button" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="chat-header-info">
                <div class="chat-avatar teacher-avatar">
                    <i class="fas fa-chalkboard-teacher"></i>
                </div>
                <div class="chat-header-details">
                    <h3 data-i18n="teacher">Teacher</h3>
                    <p data-i18n="your_instructor">Your Instructor</p>
                </div>
            </div>
            <div class="lang-switcher lang-switcher-compact" style="margin-right: 0.5rem;" aria-label="Language">
                <button type="button" class="lang-btn" data-lang="en" onclick="setLang('en')" title="English">EN</button>
                <button type="button" class="lang-btn" data-lang="bn" onclick="setLang('bn')" title="বাংলা">বাং</button>
            </div>
            <div class="date-format-toggle"></div>
            <button class="info-button" onclick="goToDashboard()">
                <i class="fas fa-home"></i>
            </button>
        </div>

        <!-- Messages Area -->
        <div class="messages-area" id="messagesArea">
            <!-- Messages will be loaded here -->
        </div>

        <!-- Message Input -->
        <div class="message-input-container">
            <form id="messageForm" class="message-form">
                <input 
                    type="text" 
                    id="messageInput" 
                    data-i18n-placeholder="type_message"
                    placeholder="Type a message..." 
                    autocomplete="off"
                    required
                >
                <button type="submit" class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Mobile Bottom Navigation (same as student dashboard) -->
    <div class="student-bottom-nav-wrapper bottom-nav-wrapper">
        <div class="bottom-nav-fade bottom-nav-fade-left" id="studentNavFadeLeft" aria-hidden="true"><i class="fas fa-chevron-left"></i></div>
        <nav class="bottom-nav" id="studentBottomNav" aria-label="Student navigation">
            <a href="/pages/student-dashboard.html" class="bottom-nav-item" title="Today">
                <i class="fas fa-calendar-day"></i>
                <span data-i18n="today">Today</span>
            </a>
            <a href="/pages/student-dashboard.html" class="bottom-nav-item" title="Tasks">
                <i class="fas fa-clipboard-list"></i>
                <span data-i18n="tasks">Tasks</span>
            </a>
            <a href="/pages/student-dashboard.html" class="bottom-nav-item" title="Exams">
                <i class="fas fa-graduation-cap"></i>
                <span data-i18n="nav_exams">Exams</span>
            </a>
            <a href="/pages/student-dashboard.html" class="bottom-nav-item active" title="Messages">
                <i class="fas fa-comments"></i>
                <span data-i18n="messages">Messages</span>
            </a>
            <a href="/pages/student-dashboard.html" class="bottom-nav-item" title="Records">
                <i class="fas fa-history"></i>
                <span data-i18n="tab_records">Records</span>
            </a>
            <a href="/pages/student-dashboard.html" class="bottom-nav-item" title="Profile">
                <i class="fas fa-user"></i>
                <span data-i18n="profile">Profile</span>
            </a>
        </nav>
        <div class="bottom-nav-fade bottom-nav-fade-right" id="studentNavFadeRight" aria-hidden="true"><i class="fas fa-chevron-right"></i></div>
    </div>

    <!-- Firebase SDK (Uncomment when using Firebase) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Storage Adapters (in separate folder) -->
    <script src="../js/storage/adapter.js"></script>
    <script src="../js/storage/localStorage.js"></script>
    <script src="../js/storage/firebase.js"></script>
    <script src="../js/storage/firebase-config.js"></script>
    <script src="../js/storage/config.js"></script>
    
    <!-- Data Manager & App Logic -->
    <script src="../js/data-manager.js"></script>
    <script src="../js/student-bottom-nav.js"></script>
    <script src="../js/student-chat.js"></script>
</body>
</html>
