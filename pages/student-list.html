<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Select Student - Task Manager</title>
    <script src="../js/i18n.js"></script>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/student.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="student-list-container">
        <div class="header-section">
            <a href="/index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> <span data-i18n="back">Back</span>
            </a>
            <div class="lang-switcher lang-switcher-compact" style="position: absolute; top: 1rem; right: 1rem;" aria-label="Language">
                <button type="button" class="lang-btn" data-lang="en" onclick="setLang('en')" title="English">EN</button>
                <button type="button" class="lang-btn" data-lang="bn" onclick="setLang('bn')" title="বাংলা">বাং</button>
            </div>
            <h1 data-i18n="student_list_title">Select Your Name</h1>
            <p class="subtitle" data-i18n="student_list_subtitle">Choose your profile to view your tasks</p>
        </div>

        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchStudent" data-i18n-placeholder="search_placeholder" placeholder="Search your name...">
        </div>

        <div id="studentCards" class="student-cards-grid">
            <div class="loading-spinner" style="grid-column: 1 / -1;"><i class="fas fa-circle-notch fa-spin"></i><span data-i18n="loading">Loading...</span></div>
        </div>

        <div id="noStudentsMessage" class="empty-state" style="display: none;">
            <i class="fas fa-users-slash"></i>
            <h3 data-i18n="no_students_found">No Students Found</h3>
            <p data-i18n="contact_teacher_to_add">Please contact your teacher to add students.</p>
        </div>
    </div>

    <!-- Firebase SDK (Uncomment when using Firebase) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Storage Adapters (in separate folder) -->
    <script src="../js/storage/adapter.js"></script>
    <script src="../js/storage/localStorage.js"></script>
    <script src="../js/storage/firebase.js"></script>
    <script src="../js/storage/firebase-config.js"></script>
    <script src="../js/storage/config.js"></script>
    
    <!-- Data Manager & App Logic -->
    <script src="../js/data-manager.js"></script>
    <script src="../js/student-list.js"></script>
</body>
</html>
